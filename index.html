<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Learn write a jquery plugin</title>
</head>
<body>
<h2>A jquery plugin</h2>
<ul id="menu">
    <li><a href="#">Trang chủ</a></li>
    <li><a href="#">Tổng hợp</a></li>
    <li><a href="#">Hướng dẫn</a></li>
    <li><a href="#">Miễn phí</a></li>
    <li><a href="#">Liên hệ</a></li>
</ul>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
	(function($){
		$.fn.extend({
			neoAnimateMenu: function(options) {
				var defaults = {
					animatePadding: 160
				};
				var options = $.extend(defaults, options);
				return this.each(function() {
					var opts = options;
					var obj = $(this);
					var items = $("li a", obj);
					items.mouseover(function() {
						$(this).animate({paddingLeft: opts.animatePadding}, 500);
					}).mouseout(function() {
						$(this).animate({paddingLeft: '0'}, 500);
					});
				});
			}
		});
	})(jQuery);
	$(document).ready(function() {
	    // $('ul#menu li a').mouseover(function() {
	    //     $(this).animate( { paddingLeft:"20px" }, 300);
	    // }).mouseout(function() {
	    //     $(this).animate( { paddingLeft:"0" }, 300);
	    // });
	    $('#menu').neoAnimateMenu({
	    	animatePadding: 20
	    })
	});  
</script>
</body>
</html>
